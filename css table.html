<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table in css</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse :collapse;
        }
        td{
            padding: 15px;
        }
        th{
            background-color: aqua;
        }
        tr:nth-child(even){
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <tr>
            <td>Sindhu</td>
            <td>Goud</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Nishitha</td>
            <td>Kamtam</td>
            <td>06</td>
        </tr>
        <tr>
            <td>Paripurna</td>
            <td>Kolanu</td>
            <td>34</td>
        </tr>

    </table>
    
</body>
</html>
